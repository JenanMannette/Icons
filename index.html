<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" title="" type="" />
    <title>Music Player</title>
  </head>
  <body>

        <i class="fa fa-play">

        </i>

        <hr>
      <section>
        <i class = "fa fa-play">
          <audio src="songs/where-im-from.mp3">

        <span>Where I'm From by Digable Planets</span>
      </section>

    <script src="app.js"></script>

</html>
